<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
<!-- ðŸ‘¤ PROFILE -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/avatar-default.png" alt="Profile" />
      </ion-avatar>
      <ion-label>
        <h2>Prof. John Doe</h2>
        <p>johndoe@university.edu</p>
      </ion-label>
      <ion-button fill="outline" size="small" slot="end">Edit</ion-button>
    </ion-item>

    <ion-item-divider>
      <ion-label>Account</ion-label>
    </ion-item-divider>

    <ion-item button>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
    
    <ion-item button>
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Privacy & Security</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Reports & Assistance</ion-label>
    </ion-item-divider>

    <!-- ðŸ§° REPORT LAB ISSUE -->
    <ion-item button (click)="openReportProblem()">
      <ion-icon slot="start" name="alert-circle-outline" color="warning"></ion-icon>
      <ion-label>Report a CL Room Problem</ion-label>
    </ion-item>

    <!-- ðŸ”Ž REPORT LOST ITEM -->
    <ion-item button (click)="openLostItemReport()">
      <ion-icon slot="start" name="search-outline" color="tertiary"></ion-icon>
      <ion-label>Report Lost Item</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>App</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<!-- âœ… Modern Bottom Navigation -->
<ion-footer>
  <div class="bottom-nav">
    <div class="nav-item" routerLink="../profile" routerDirection="root">
      <ion-icon name="home-outline"></ion-icon>
      <span>Home</span>
    </div>
         <div class="nav-item" routerLink="../e-connect">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Events</span>
    </div>
    <div class="nav-item" routerLink="../eclass" routerDirection="root">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <span>Messages</span>
    </div>
    <div class="nav-item active" routerLink="/settings" routerDirection="root">
      <ion-icon name="settings-outline"></ion-icon>
      <span>Settings</span>
    </div>
  </div>
</ion-footer>
