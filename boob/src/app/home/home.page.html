<ion-header translucent="true">
  <ion-toolbar color="success">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <h1>Welcome Back!</h1>
    <p class="subtitle">Manage your schedule and class requests here</p>

    <div class="card-grid">
      <ion-card button routerLink="/schedule">
        <ion-icon name="calendar-outline"></ion-icon>
        <h2>Schedule</h2>
      </ion-card>

      <ion-card button routerLink="/swap-request">
        <ion-icon name="swap-horizontal-outline"></ion-icon>
        <h2>Swap Schedule</h2>
      </ion-card>

      <ion-card button routerLink="/cancel-class">
        <ion-icon name="close-circle-outline"></ion-icon>
        <h2>Cancel Class</h2>
      </ion-card>

      <ion-card button routerLink="/notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        <h2>Notifications</h2>
      </ion-card>
    </div>
  </div>

  <!-- âœ… Bottom Navigation Bar -->
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home" routerLink="/home">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="notifications" routerLink="/notifications">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="profile" routerLink="/profile">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="settings" routerLink="/settings">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</ion-content>
